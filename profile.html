<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/profilepage.css">
  <title>Profile</title>
</head>
<body>
  <div class="body">
    <div class="container container1 hide">
      <div class="heading">Enter Your Details</div>
      <form action="" class="form" method="post" role="form" id="login-form">
        <div class="form-group">
          <label for="input-firstname">FirstName</label>
          <input type="email" class="form-control" id="input-firstname" placeholder="FirstName">
        </div>
        <div class="form-group">
          <label for="input-lastname">LastName</label>
          <input type="text" class="form-control" id="input-lastname" placeholder="LastName">
        </div>
        <div class="form-group">
          <label for="input-age">Dateofbirth</label>
          <input type="date" class="form-control" id="input-date" placeholder="Dateofbirth">
        </div>
        <div class="form-group">
          <label for="input-contact">Contact</label>
          <input type="text" class="form-control" id="input-contact" placeholder="contact">
        </div>
        <div class="form-group">
          <label for="input-address">Address</label>
          <input type="text" class="form-control" id="input-address" placeholder="Address">
        </div>
        <button type="button" class="savebtn btn1 btn btn-primary">Save</button>
        <p class="display"></p>
      </form>
    </div>
    <div class="container container2">
      <div class="about-avatar">
        <img src="https://bootdey.com/img/Content/avatar/avatar7.png">
      </div>
      <div class="media">
        <p>FullName:</p>
        <p class="p-name">Mr.user</p>
    </div>
    <div class="media">
        <p>Birthday:</p>
        <p class="p-date">dd-mm-yyyy</p>
    </div>
    <div class="media">
        <p>Age:</p>
        <p class="p-age">0 Yr</p>
    </div>
    <div class="media">
        <p>Address:</p>
        <p class="p-address">India</p>
    </div>
    <div class="media">
        <p>E-mail:</p>
        <p class="p-email">info@domain.com</p>
    </div>
    <div class="media">
        <p>Phone:</p>
        <p class="p-contact">820-885-3321</p>
    </div>
      <button type="button" class="btn1 updatebtn">Edit</button>
      <button type="button" class="btn1 logoutbtn ">Logout</button>
    </div>
  </div>
  <script src="js/profile.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
