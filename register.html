<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/registerpage.css">
  <title>Register</title>
</head>
<body>
  <div class="body">
    <div class="container">
      <div class="heading">Welcome to website</div>
      <form action="" class="form" method="post" role="form" id="reg-form">
        <div class="form-group">
          <label for="input-email">Enter your Email</label>
          <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="input-password">Create a Password</label>
          <input type="password" class="form-control" id="input-password" placeholder="Password" required minlength="6">
        </div>
        <div class="form-group">
          <label for="input-username">Enter a username</label>
          <input type="text" class="form-control" id="input-username" placeholder="username" required minlength="6">
        </div>
        <button class="button btn1" id="reg-btn">Register</button>
        <p class="display"></p>
        <div class="redirect">already have an account? <a href="login.html">Login</a></div>
      </form>
    </div>
  </div>
  <script src="js/register.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
